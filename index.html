<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">Brick Break! Game Exercise</div>
  <p>按下Enter後開始，使用滑鼠或鍵盤左右鍵控制球板</p>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <div class="container">
    <div class="score-block">
      <div class="score-text">Score：</div>
      <div class="score-number">0</div>
    </div>
    <div class="win"> You Win!! 快去找道領獎勵!!</div>
    <div class="lose"> You Lose ，Try Again !</div>
    <div class="sign">道 Test</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
